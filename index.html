<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <audio
    src="./sounds/Sounds_zapsplat_multimedia_button_click_007_53868.mp3"
  ></audio>
    <div class="container">
      <header>
        <p class="time"></p>
        <div class="icons"></div>
      </header>
      <section class="display">
        <div class="mode-toggle">
          <div class="mode"></div>
          <div class="mode"></div>
        </div>
        <div class="main-display">
          <p></p>
          <p></p>
        </div>
      </section>
      <main class="main">
        <!-- <div class="functions"> -->
        <div class="function btn"><span>AC</span></div>
        <div class="function btn">
         <span>C</span>
        </div>
        <div class="function btn"><span>+/-</span></div>
        <!-- </div> -->
        <!-- <div class="numbers"> -->
        <div class="operation btn">
          <span>รท</span>
          
        </div>
        <div class="btn"><span >7</span></div>
        <div class="btn"><span >8</span></div>
        <div class="btn"><span>9</span></div>
        <div class="operation btn"><span>x</span></div>
        <div class="btn"><span>4</span></div>
        <div class="btn"><span>5</span></div>
        <div class="btn"><span >6</span></div>
        <div class="operation btn"><span>-</span></div>
        <div class="btn"><span>1</span></div>
        <div class="btn"><span>2</span></div>
        <div class="btn"><span>3</span></div>
        <!-- </div> -->
        <!-- <div class="operations"> -->
        <div class="operation btn"><span>+</span></div>
        <div class="btn"><span>0</span></div>
        <div class="btn"><span>00</span></div>
        <div class="btn"><span>.</span></div>
        <div class="operation btn"><span>=</span></div>
        <!-- </div> -->
      </main>
    </div>
  </body>
</html>
